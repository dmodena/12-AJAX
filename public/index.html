<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <script src='js/weather.js' type='text/javascript'></script>
    <script src='js/makeList.js' type='text/javascript'></script>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <title>Weather Forecast</title>
  </head>
  <body>
    <label for='province'>Province:</label>
    <div id='provinceContainer'>
      <select id='province'>
        <option id='none' selected value='none'>Please Select</option>
        <option id='bc' value='bc'>British Columbia</option>
        <option id='mb' value='mb'>Manitoba</option>
      </select>
    </div>
    <label class='disabled' for='city'>City:</label>
    <div id='cityContainer'>
      <select disabled id='city'></select>
    </div>
    <div id='container'></div>
  </body>
</html>
