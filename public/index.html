<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <script src='js/weather.js' type='text/javascript'></script>
    <script src='js/makeList.js' type='text/javascript'></script>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div id='wrap'>
      <div id='main'>
        <label for='province' id='provinceLabel'>Province:</label>
        <div id='provinceContainer'>
          <select id='province'>
            <option id='pnone' selected value='none'>Please Select</option>
            <option id='bc' value='bc'>British Columbia</option>
            <option id='mb' value='mb'>Manitoba</option>
          </select>
        </div>
        <label class='disabled' for='city' id='cityLabel'>City:</label>
        <div id='cityContainer'>
          <select disabled id='city'>
            <option id='cnone' selected value='none'>Please Select</option>
          </select>
        </div>
        <div id='container'></div>
      </div>
    </div>
    <div id='footer'>
      <span class='bold'>
        Status:
      </span>
      <span id='status'>Null</span>
    </div>
  </body>
</html>
